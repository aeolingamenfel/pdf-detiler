<!DOCTYPE html>

<html lang="en">
  <head>
    <title>PDF DeTiler</title>

    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <header class="window-header">
      &nbsp;
    </header>
    <main>
      <section class="app-title">
        PDF
        <span class="chars-wrapper">
          <span class="de-chars">De</span><span class="tiler-chars">Tiler</span>
        </span>
      </section>
      <section class="columns-input">
        <p class="label">
          Columns:
        </p>
        <input type="number" class="input" value="5" id="columnsInput" />
      </section>
      <section class="file-dropzone" id="fileDropzone">
        <div class="processing-overlay"><span>Processing...</span></div>
        <input
            class="upload-input"
            type="file"
            id="fileDataInput"
            capture=""
            name="fileData"
            multiple=""
            accept="document/pdf">
        <p class="text">
          Drop PDF File Here to De-Tile<br />
        <small>(or click to select file)</small>
        </p>
      </section>
      <section class="progress-indicator" id="progressIndicator">
        <p class="status-text">
          <span class="step-text">(Step 0/3)</span>
          <span class="message">Waiting for file...</span>
        </p>
        <div class="loading-bar">
          <div class="subsection">
            <div class="bar"></div><div class="text"></div>
          </div>
          <div class="subsection">
            <div class="bar"></div><div class="text"></div>
          </div>
          <div class="subsection">
            <div class="bar"></div><div class="text"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./../js/renderer.js"></script>
  </body>
</html>
